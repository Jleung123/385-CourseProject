		<script>
			function update(id)
			{
				var name=id+"qty";
				value=parseInt(document.getElementById(name).value);
				setCookie(id,value,10);
				location.reload();
			}
			var total=0;
			function shipping()
			{
				var select=document.getElementById("ship");
				var index=select.selectedIndex;
				var value=select.options[index].value;
				var taxTotal=total*.08875;
				var totalPlusTax=(total+taxTotal);
				var finalTotal=(parseFloat(value)+totalPlusTax).toFixed(2);
				var stringTotal= "&emsp;&emsp;&emsp;$"+finalTotal.toString()
				document.getElementById("shiptotal").innerHTML=(stringTotal);
			}
			function createCart()
			{  
				var str="<table>";
				str+="<tr><th></th><th>NAME</th><th>&emsp;QUANTITY</th><th>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;PRICE</th><th>&emsp;&emsp;SUBTOTAL</th>";	
				for(var i=0;i<items.length;i++)
				{
					qty=getCookie(items[i]);		
					if(qty !=null)
					{
						var name=items[i]+"qty";
						var image=items[i]+".jpg";
						price=parseFloat(qty)*prices[i];
						total=total+price;
						str+="<tr>";
						str+="<td>"+"<img width='100px' src='img/cartimgs/"+image+"' />"+"</td>";
						str+="<td>"+items[i]+"</td>";
						str+="<td>&emsp;&emsp;&emsp;"+qty+"</td>";
						str+="<td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;$"+prices[i]+"</td>";
						str+="<td>&emsp;&emsp;&emsp;$"+price+"</td>";
						str+="</tr>";
					}	
				}
				str+="<tr><td colspan='4'>TOTAL BEFORE TAX</td><td>&emsp;&emsp;&emsp;$"+total+"</td></tr>";
				str+="<tr><td colspan='4'>TAX(8.8875%):</td><td>&emsp;&emsp;&emsp;$"+(total*.08875).toFixed(2)+"</td></tr>";
				str+="<tr><td colspan='4'>TOTAL AFTER TAX:</td><td>&emsp;&emsp;&emsp;$"+(total+(total*.08875)).toFixed(2)+"</td></tr>";
				str+="<tr><td colspan='4'> COST WITH SHIPPING:";
				str+="<select id='ship' onchange='shipping();' >";
				str+="<option value='0'>Standard</option>";
				str+="<option value='99'>2-Day Delivery - $99</option>";
				str+="<option value='199'>Next Day Delivery - $199</option>";
				str+="<option value='499'>Deliver Now - $499</option>";
				str+="</select></td>";
				str+="<td id='shiptotal'></td>";
				str+="</tr>";
				str+="</table>";
				document.getElementById("info").innerHTML=str;
			}
		</script>
