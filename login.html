		<script>
			function loadcart(userid)
			{
				cartname=userid+"cart";
				cart=getCookie(cartname);
				if(cart != null)
				{
					var str=cart.split("@");
					for(var i=0;i<str.length;i++)
					{
						var item=str[i].split(":");
						var cookiename=item[0];
						var cookievalue=item[1];
						setCookie(cookiename,cookievalue,30);
					}		
				}
			}
			function login()
			{
				username=document.getElementById("username").value;
				password=document.getElementById("password").value;
				pass=getCookie(username);
				if (pass == null) alert("User Does not Exit");
				else
				{
					if(pass == password)
					{
						setCookie("flag","true",30);
						setCookie("whoami",username,30);
						loadcart(username);
						location.href="index.html";
					}
					else alert("password is incorrect");
				}
			}
		</script>
